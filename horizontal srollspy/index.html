<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrollspy</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100%;
            border: 1px solid #ddd;
        }
        .scroll-item {
            flex: 0 0 100%;
            scroll-snap-align: start;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-right: 1px solid #ddd;
        }
        .nav-link {
            white-space: nowrap;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="0" tabindex="0">

<nav id="navbar" class="navbar navbar-light bg-light fixed-top">
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
        <li class="nav-item"><a class="nav-link" href="#section4">Section 4</a></li>
    </ul>
</nav>

<div class="scroll-container">
    <div id="section1" class="scroll-item bg-primary text-white">Section 1</div>
    <div id="section2" class="scroll-item bg-success text-white">Section 2</div>
    <div id="section3" class="scroll-item bg-warning text-white">Section 3</div>
    <div id="section4" class="scroll-item bg-danger text-white">Section 4</div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
